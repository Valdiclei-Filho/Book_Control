    <meta charset="UTF-8" />

      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    />

    <script src="/indexReal.js" defer></script>
    <script src="/Cadastro Livros/cadastroLivro.js" defer></script>
    <title>BookControl</title>
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <a href="/AllLivros/allLivros.html"
          ><h1 id="tituloHeader">BookControl</h1></a
        >
        <a id="buttonLogin" href="/Login/login.html">user</a>
      </div>
    </header>
    <main>
      <div>
        <h2>Informações do Livro</h2>
      </div>
      <div id="containerLivro">
        <div class="containerInputs">
          <div>
            <input
              type="text"
              name="searchBook"
              id="imagem"
              placeholder="Link Imagem do Livro"
            />
            <button class="buttonIcon" type="submit">
              <img src="/imagens/bookImage.png" alt="">
            </button>
          </div>
          <div>
            <input
              type="text"
              name="searchBook"
              id="autor"
              placeholder="Autor do Livro"
            />
            <button class="buttonIcon" type="submit">
              <img src="/imagens/bookImage.png" alt="">
            </button>
          </div>
          <div>
            <input
              type="text"
              name="searchBook"
              id="isbn"
              placeholder="ISBN do Livro"
            />
            <button class="buttonIcon" type="submit">
                <img src="/imagens/bookImage.png" alt="">
            </button>
          </div>
        </div>
        <div class="containerInputs">
          <div>
            <input
              type="text"
              name="searchBook"
              id="titulo"
              placeholder="Titulo do Livro"
            />
            <button class="buttonIcon" type="submit">
                <img src="/imagens/bookImage.png" alt="">
            </button>
          </div>
          <div>
            <input
              type="text"
              name="searchBook"
              id="idioma"
              placeholder="Idioma do Livro"
            />
            <button class="buttonIcon" type="submit">
                <img src="/imagens/bookImage.png" alt="">
            </button>
          </div>
          <div>
            <input
              type="text"
              name="searchBook"
              id="editora"
              placeholder="Editora do Livro"
            />
            <button class="buttonIcon" type="submit">
                <img src="/imagens/bookImage.png" alt="">
            </button>
          </div>
        </div>
      </div>
      <div id="inputDonoLivro">
        <input
          type="text"
          name="searchBook"
          id="contato"
          placeholder="Contato Dono do Livro"
        />
        <button class="buttonIcon" type="submit">
          <img src="/imagens/bookImage.png" alt="">
        </button>
      </div>
      <div id="buttonEnviar">
        <a onclick="addBook()">Salvar</a>
        <a onclick="deleteBook(getBookIdForDeletion())">Excluir</a>
      </div>
    </main>
    <footer>
      <h2>BookControl</h2>
      <div id="redeSocial">
        <a href="https://www.linkedin.com/in/valdiclei-filho/" target="_blank"

        <a href="https://github.com/Valdiclei-Filho" target="_blank"
          ><i class="fa-brands fa-github fa-5x" style="color: #ffffff"></i
        ></a>
      </div>

    </footer>
  </body>
</html>

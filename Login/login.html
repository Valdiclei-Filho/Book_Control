  <body>
    <header>
      <div class="containerHeader">
        <a href="/Book_Control/AllLivros/allLivros.html"><h1 id="tituloHeader">BookControl</h1></a>
        <a href="/Book_Control/Login/login.html" id="buttonLogin">login</a>
      </div>
    </header>
    <main>
      <h2>Acessando o BookControl</h2>
      <div id="loginCadastro">
        <div class="containerLoginCadastro">
          <div class="tituloLoginCadastro">
            <h3>JÃ¡ tenho minha conta</h3>
          </div>
          <div class="titulo">
            <h4>Login</h4>
          </div>
          <div class="inputsLoginCadastro">
            <div class="email">
              <input
                type="text"
                name="searchEmail"
                class="searchEmail"
                id="loginUsername"
                placeholder="E-mail"
              />
              <button class="buttonIcon" type="submit">
                <i class="fa-regular fa-user" style="color: #ffffff"></i>
              </button>
            </div>
            <div class="senha">
              <input
                type="text"
                name="searchBook"
                class="searchSenha"
                id="loginPassword"
                placeholder="Senha"
              />
              <button class="buttonIcon" type="submit">
                <i class="fa-solid fa-lock" style="color: #ffffff"></i>
              </button>
            </div>
            <button onclick="loginUser()" class="buttonsSubmit" type="submit">ENTRAR</button>
          </div>
        </div>
        <div class="containerLoginCadastro">
          <div class="tituloLoginCadastro">
            <h3>Quero me cadastrar</h3>
          </div>
          <div class="titulo">
            <h4>Cadastre-se</h4>
          </div>
          <div class="inputsLoginCadastro">
            <div class="email">
              <input
                type="text"
                name="searchEmail"
                class="searchEmail"
                id="registerUsername"
                placeholder="E-mail"
              />
              <button class="buttonIcon" type="submit">
                <i class="fa-regular fa-user" style="color: #ffffff"></i>
              </button>
            </div>
            <div class="senha">
              <input
                type="text"
                name="searchSenha"
                class="searchSenha"
                id="registerPassword"
                placeholder="Senha"
              />
              <button class="buttonIcon" type="submit">
                <i class="fa-solid fa-lock" style="color: #ffffff"></i>
              </button>
            </div>
            <button onclick="registerUser()" class="buttonsSubmit" type="submit">CADASTRAR</button>
          </div>
        </div>
      </div>
    </main>
